<!--页面高度需设置100%，并保证不出现滚动条；否则所包含的标签无法获取到100%的高度，会导致布局错乱 by 66383210@qq.com-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
//下拉菜单--------------------------代码开始-------------
  	var intervalID; 
	var curSel; 
	$(".h-f-has-pulldown").mouseover(function(){ 
		curSel=$(this); 
		intervalID=setInterval(onMouseOver,100);//鼠标移入的时候有一定的延时才会滑出下拉菜单，防止用户不经意的操作 
	}); 
	function onMouseOver(){ 
		curSel.css("z-index","10003");
		curSel.parent().find(".h-f-app-toolbar").css("z-index","10004");
		curSel.addClass("h-f-active"); //显示选中状态
		curSel.find(".h-f-pulldown").slideDown("fast");//显示下拉菜单.fadeIn("fast")
		if(curSel.hasClass("h-f-app-item-group")){
				var w=curSel.find(".h-f-app-item").outerWidth();
				curSel.find(".h-f-pulldown").css("left",w);
			}
	} 
	$(".h-f-has-pulldown").mouseout(function(){ 
		clearInterval(intervalID); 
	}); 
	
	$(".h-f-has-pulldown").mouseleave(function(){ 
		curSel.css("z-index","1");
		if($(this).hasClass("h-f-active")){
				$(this).removeClass("h-f-active")
			}
		$(this).find(".h-f-pulldown").slideUp("fast");
	}); 
//下拉菜单--------------------------代码结束-------------
 
  
//收缩侧边栏
	  $(".h-f-icon-aside-hide").click(function(){
			$(".h-f-aside").css("width",28);
			$(".h-f-content-have-side").css("left",28);
			$(this).hide();
			$(this).parents(".h-f-aside").addClass("h-f-aside-close");
			$(".h-f-icon-aside-show").show();
			
			
	  });
//展开侧边栏
	  $(".h-f-icon-aside-show").click(function(){
			$(".h-f-aside").css("width",200);
			$(".h-f-content-have-side").css("left",200);
			$(this).hide();
			$(this).parents(".h-f-aside").removeClass("h-f-aside-close");
			$(".h-f-icon-aside-hide").show();
		});
		
//加入收藏		
	$(".h-f-icon-favorite").click(function(){
		$(this).toggleClass("h-f-icon-favorite-active");
	});
	
//底部tab	
	
	

	$(".h-f-frame-tab-bottom .h-f-tab-link").click(function(e) { 
		
		if($(this).parent().hasClass("h-f-active")){
            //执行方法;
			$(this).parents(".h-f-frame-tab-bottom").height(30);
			$(".h-f-content-iframe").css("bottom","30px");
			$(this).parent().removeClass("h-f-active"); 
			 
        }else{
			$(this).parents(".h-f-frame-tab-bottom").height(200);
			$(".h-f-content-iframe").css("bottom","200px");
			if (e.target == this) { 
				var tabs = $(this).parent().parent().children("li"); 
				var panels = $(this).parent().parent().parent().children(".h-f-tab-panel"); 
				var index = $.inArray(this, $(this).parent().parent().find("a")); 
				if (panels.eq(index)[0]) { 
				tabs.removeClass("h-f-active") 
				.eq(index).addClass("h-f-active"); 
				panels.addClass("h-f-hide") 
				.eq(index).removeClass("h-f-hide"); 
				} 
			}
			
        }
		
	}); 
	
	
});
</script>

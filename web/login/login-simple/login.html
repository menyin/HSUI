<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>B/S结构通用框架HTML</title>
<meta name="description" content="HSIT-UI">
<meta name="keywords" content="HSIT-UI">
<meta name="author" content="design4u,QQ:66383210,Email:caixfm@gmail.com;admin@design4u.cn">
<meta name="Copyright" Content="厦门中软海晟信息技术有限公司 版权所有">
<link href="resources/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body class="h-l-login-body">
<div class="h-l-wrapper">
  <div class="h-l-main">
    <div class="h-l-content">
      <div class="h-l-content-inner clearfix">
        
        
        <!--logo区域-->
        <div class="h-l-logo-area">
          <p class="h-l-logo-img">
            <a href="#" ><img src="resources/images/logo-yc.png" alt="" />
            </a>
          </p>
          <div class="h-l-system-info">
            <p class="h-l-system-name">烟叶系统集成平台</p>
            <ul class="h-l-system-info-list">
              <li>安全稳定的信息化管理系统</li>
              <li>简单易用的操作模式</li>
              <li>基于WEB的B/S结构浏览模式</li>
            </ul>
          </div>
        </div>
        
        
        <!--登录表单-->
        <div class="h-l-form-area">
          <form id="loginform" method="post" action="../../../doc/web/framework/themes-app/login.html">
            <h2 class="h-l-form-title">请登录系统</h2>
            <p class="h-l-form-item">
              <input name="userName" type="text" id="userName" class="h-l-input-text h-l-icon-user" value="" placeholder="请输入用户名" />
            </p>
            <p class="h-l-form-item">
              <input name="password" type="password" id="pw" class="h-l-input-text h-l-icon-pw" value="" placeholder="请输入密码" />
            </p>
            <p class="h-l-form-item clearfix">
              <label>
                <input name="" type="checkbox" value="" />
                记住密码</label>
              <span class="h-l-btn-bar">
                <input name="submit" type="submit" id="submit" class="h-l-input-btn" value="登录"/>
              </span>
            </p>
          </form>
          <!--错误提示-->
          <div class="h-l-errorTxt h-l-hide">
            <span>错误提示：</span>
            您输入的帐号不存在，请重新输入</div>
        </div>
        
        
      </div>
    </div>
  </div>
</div>
<!--页脚-->
<div class="h-l-footer">
  <div class="h-l-copyRight">
    <p>Copyright &copy; 2014
      <a href="http://www.hsit.com.cn" title="点击进入中软海晟官网">HSIT.COM.CN</a>
      |  技术支持：中软海晟信息技术有限公司</p>
  </div>
</div>
</body>
</html>

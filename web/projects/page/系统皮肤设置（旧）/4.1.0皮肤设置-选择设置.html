<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ICSSHS-UI</title>
<link href="../../themes-default/resources/css/global.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css" />
<!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
	background: #f9f9f9;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
</style>
</head>
<body>
<!-- 布局 +++++++++++++++++++++++++开始+++++++++++++++++++++++++++++++++++++++-->
<div class="h-box" style="padding:5px ">
 <div class="h-box-item" style=" width:auto;  left: 5px; right: 5px; top: 5px; bottom:5px; " >
  <!--辅助信息-->
  <div class="h-alert h-alert-info " >
	<a class="h-tool h-tool-close h-pull-right" href="#"></a>
	<span class="h-icon h-icon-info"></span>
	<strong>辅助信息</strong>
	<span class="h-alert-text ">点击进行门户默认展现布局皮肤的设置</span>
</div>
	<div class="h-panel h-box-item" style="height:auto;width:auto;left: 0px; right: 0px; top:40px; bottom:10px; ">
	    <!--面板头部-->
	<div class="h-panel-header">
		<div class=" h-pull-left">
			<div class="h-panel-title">选择设置</div>
		</div>
		<div class="  h-row-col2-r">
		  <div class="h-step-progress h-step-center ">
			 <div class="h-step h-step-1 h-step-active ">
				<div class="h-step-content">
				<span class="h-icon">1</span>
				<strong>选择设置</strong>
				</div>
			 </div>
			 <div class="h-step h-step-2 ">
				<div class="h-step-content">
				<span class="h-icon">2</span>
				<strong>选择布局</strong>
				</div>
			 </div>
			 <div class="h-step h-step-3">
				<div class="h-step-content">
				<span class="h-icon">3</span>
				<strong>选择皮肤</strong>
				</div>
			 </div>
		 </div>

		</div>
	</div>
	<!--面板主体内容-->
	<div class="h-panel-body ">
		 
		 <div class="h-mar20">
		    <div class="h-container">
          <div class="h-row">
            <div class="h-col-g12-6">
              <a href="#" class="h-thumbnail h-thumbnail-horizontal  h-pad10">
                  <p class="h-image-area">
                  	<span class="h-icon h-icon-xxxl c-icon-mrpfbj"></span>
                  </p>
                  <div class="h-caption">
                    <h3 class="h-caption-title">设置门户默认的布局皮肤</h3>
                    <p class="h-caption-content">设置门户默认的布局皮肤，在不设置应用布局皮肤前提下可统一门户的布局和风格。 </p>
                  </div>
              </a>
            </div>
            
            <div class="h-col-g12-6">
             <a href="#" class="h-thumbnail h-thumbnail-horizontal  h-pad10">
                  <p class="h-image-area">
                  	<span class="h-icon h-icon-xxxl c-icon-plszbjpf"></span>
                  </p>
                  <div class="h-caption">
                    <h3 class="h-caption-title">批量设置门户默认的布局皮肤</h3>
                    <p class="h-caption-content">设置门户默认的布局皮肤，在不设置应用布局皮肤前提下可统一门户的布局和风格。 </p>
                  </div>
              </a>
            </div>

          </div>
        </div>
	  </div>
	
		
	</div>
	</div>
</div>
</div>




<!-- 布局 +++++++++++++++++++++++++结束+++++++++++++++++++++++++++++++++++++++-->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ICSSHS-UI</title>
<link href="../../themes-default/resources/css/global.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css" />
<script src="../../../../doc/web/projects/page/framework/themes-app/js/jquery-1.9.1.js"></script>
<!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
	background: #f9f9f9;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
</style>
</head>
<body>
<!-- 布局 +++++++++++++++++++++++++开始+++++++++++++++++++++++++++++++++++++++-->
<div class="h-box" style="height:100%;">
    <div class="h-panel h-box-item" style="height:auto;width:auto;left: 0px; right: 0px; top:0px; bottom:0px; ">
        <!--面板头部-->
        <div class="h-panel-header">
            <div class=" h-pull-left">
                <div class="h-panel-title">
                    选择设置
                </div>
            </div>
            <div class="  h-row-col2-r h-pad5">
                <div class="h-step-progress h-step-center ">
                    <div class="h-step h-step-1  ">
                        <div class="h-step-content">
                            <span class="h-icon">1</span> <strong>选择布局</strong>
                        </div>
                    </div>
                    <div class="h-step h-step-2 h-step-active ">
                        <div class="h-step-content">
                            <span class="h-icon">2</span> <strong>设置皮肤</strong>
                        </div>
                    </div>
                    <div class="h-step h-step-3">
                        <div class="h-step-content">
                            <span class="h-icon">3</span> <strong>完成</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--面板主体内容-->
        <div class="h-panel-body ">
            <div  class="h-layout-box  " style="position: absolute;bottom:32px;left: 0; right: 0;top: 37px; overflow: auto;">
                <div class="">
                    <div class="  c-selected c-box c-skin-h" >
                        <div class="  c-col-l " >
                            <img alt="" src="images/framwork-slideside-dark.jpg">
                        </div>
                        <div class=" h-col-r " style="">
                            <p class="h-font-b c-layout-title ">蓝色主题皮肤-深色侧边栏</p>
                            <p class=" c-txt-muted c-txtpre-h " >系统默认主题，点击菜单从左侧全屏滑出导航菜单，支持多系统切换、支持无限级菜单，以蓝色色调为主</p>
                            <div class=" c-btn-p">
                                <div class="c-left">
                                    <span class="h-icon h-icon-success"></span> <span class="h-alert-text h-color-success h-font-b "> <strong>当前使用 </strong> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="   c-box c-skin-h" >
                        <div class="  c-col-l " >
                            <img  alt="" src="images/framwork-slideside-light.jpg">
                        </div>
                        <div class=" h-col-r " style="">
                            <p class="h-font-b c-layout-title ">蓝色主题皮肤-浅色侧边栏</p>
                            <p class=" c-txt-muted c-txtpre-h " >系统默认主题，点击菜单从左侧全屏滑出导航菜单，支持多系统切换、支持无限级菜单，以红色喜庆色调为主，适用于节假日</p>
                            <div class=" c-btn-p">
                                <a class="h-btn"  href="#"> <span class="h-btn-content"> <span class="h-icon c-icon-selected"></span> 设为当前 </span> </a>
                            </div>
                        </div>
                    </div>
                    <div class="   c-box c-skin-h" >
                        <div class="  c-col-l " >
                            <img  alt="" src="images/framwork-green.jpg">
                        </div>
                        <div class=" h-col-r " style="">
                            <p class="h-font-b c-layout-title ">绿色主题皮肤</p>
                            <p class=" c-txt-muted c-txtpre-h " >头部为绿色，侧边栏为浅绿色的主题配色风格</p>
                            <div class=" c-btn-p">
                                <a class="h-btn"  href="#"> <span class="h-btn-content"> <span class="h-icon c-icon-selected"></span> 设为当前 </span> </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!--面板底部 按钮操作等-->
        <div class="h-toolbar h-toolbar-footer h-box-item" style="height:36px;width:auto;left: 0px; right: 0px; top:auto; bottom:0px; ">
            <div class="h-pull-right">
                <a class="h-btn h-btn-form" href="#"> <span class="h-btn-content">上一步</span> </a>
                <a class="h-btn h-btn-form h-btn-primary" href="#"> <span class="h-btn-content">确定 </span> </a> 
            </div>
        </div>
    </div>
</div>
</body>
</html>

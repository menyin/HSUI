<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ICSSHS-UI</title>
<link href="../../themes-default/resources/css/global.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css" />
<script src="../../../../doc/web/projects/page/framework/themes-app/js/jquery-1.9.1.js"></script>
<!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
	background: #f9f9f9;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}

</style>
</head>
<body>
<!-- 布局 +++++++++++++++++++++++++开始+++++++++++++++++++++++++++++++++++++++-->
<div class="h-box" style="height:100%;">

	<div class="h-panel h-box-item" style="height:auto;width:auto;left: 0px; right: 0px; top:0px; bottom:0px; ">
	    <!--面板头部-->
	<div class="h-panel-header">
		<div class=" h-pull-left">
			<div class="h-panel-title">选择设置</div>
		</div>
		<div class="  h-row-col2-r  h-pad5">

		</div>
	</div>
	<!--面板主体内容-->
	<div class="h-panel-body ">
			<div  class="h-layout-box  " style="position: absolute;bottom:32px;left: 0; right: 0;top: 37px; overflow: auto;"> 
			<div class="h-pad10">
				<div class="h-form-group c-mbottom-10">
					<div class="c-title">链接名称 </div>
					<input id="" class="h-form-control h-mb-5 c-linkname-w" type="text" placeholder="请输入内容">			
					<p class="c-txt-muted ">显示示意图（3）部分的文字</p>	
				</div>
				<div class="h-form-group c-mbottom-10">
				   <div class="c-title">链接地址 </div>
					<input id="" class="h-form-control h-mb-5" type="text" placeholder="请输入链接地址">			
					<p class="c-txt-muted ">点击跳转到新的地址的url，以新窗口的方式打开</p>
				</div>					
			  </div>
			  </div>
			</div>
	
	</div>	
	<!--面板主体内容 end-->
	</div>	
	</div>	
	</div>	
	</div>
			
		<!--面板底部 按钮操作等-->
		<div class="h-toolbar h-toolbar-footer h-box-item" style="height:36px;width:auto;left: 0px; right: 0px; top:auto; bottom:0px; ">
		
			<div class="h-pull-right"><a class="h-btn h-btn-form h-btn-primary" href="#">
			<span class="h-btn-content">确定  </span>
			</a>
			<a class="h-btn h-btn-form" href="#">
			<span class="h-btn-content">关闭</span>
			</a>
			</div>
		 </div>
	
	</div>

</div>

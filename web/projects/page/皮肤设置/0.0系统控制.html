<!DOCTYPE html>

<!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
	background: #f9f9f9;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
.h-panel { height: 100%; }
</style>
</head>
<body>

              <div  class="h-thumbnail h-thumbnail-horizontal  h-pad10">

			 </a>

				 <a href="../../../../doc/web/projects/page/皮肤设置/2.1框架设置.html" alt="">

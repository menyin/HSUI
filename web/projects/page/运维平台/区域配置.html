<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ICSSHS-UI</title>
<link href="../../themes-default/resources/css/global.css" rel="stylesheet" type="text/css">
 
<link rel="stylesheet" type="text/css" href="../../../dcresources/icons/action/themes-default/icon-action.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
.h-panel { height: 100%; }
</style>
</head>
<body>
<!-- 布局 +++++++++++++++++++++++++开始+++++++++++++++++++++++++++++++++++++++-->
<div class="h-box" style="height:100%;">
	<div class="h-box-item"  style="width: auto; height:auto; left: 5px; right: 5px; top: 5px; height:36px; ">
    <div class="h-toolbar">
    <div class="h-pull-left h-inline-block-wrapper">
      <a class="h-btn h-btn-toolbar" href="#">
        <span class="h-btn-content">
          <span class="h-icon h-icon-edit"></span>
          编辑 </span>
      </a>
    </div>
    </div>
    </div>
    </div>
  <!-- 面板 ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++--> 
  <div class="h-box-item"  style="width: auto; height:auto; left: 5px; right: 5px; top: 48px; bottom:5px; ">
    <div class="h-panel">
      <!--面板头部-->
      <div class="h-panel-header">
        <div class=" h-pull-left">
          <div class="h-panel-title">区域规划</div>
        </div>
        <div class="h-pull-right">面板标题右侧内容
          <a href="#" class="h-close"></a>
        </div>
      </div>
      
      <!--面板内容，一般放表单，数字，图表等-->
      <div class="h-panel-body c-province-area">
        	<div class="c-province" >
            	<!--top-->
            	<div class="c-t-l"></div>
        		<div class="c-t-m"></div>
                <div class="c-t-r"></div> 
                <!--middle-->
                <div class="c-m-l"></div>
                <div class="c-m-m">
                <a class="h-icon c-btn-close" href="#"></a>
                <span>福建省</span>
                </div>
                <div class="c-m-r"></div>
                <!--bottom-->
            	<div class="c-b-l"></div>
        		<div class="c-b-m"></div>
                <div class="c-b-r"></div> 
        	</div> 
      </div>
    <div class="h-toolbar h-toolbar-footer c-toolbar" >
    <div class="h-pull-right">
      <a class="h-btn h-btn-primary h-btn-form" href="#">
        <span class="h-btn-content">
          
          编辑 </span>
      </a>
      <a class="h-btn h-btn-primary h-btn-form" href="#">
        <span class="h-btn-content">
          
          保存 </span>
      </a> 
    </div>
    
  </div>
    </div>
  </div>
</div>
<!-- 布局 +++++++++++++++++++++++++结束+++++++++++++++++++++++++++++++++++++++-->

</body>
</html>

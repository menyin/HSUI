<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ICSSHS-UI</title>
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link href="../../themes-default/resources/css/global.css" rel="stylesheet" type="text/css">
 
<link rel="stylesheet" type="text/css" href="../../../dcresources/icons/action/themes-default/icon-action.css">
<link rel="stylesheet" type="text/css" href="../../../dcresources/icons/menu/layout-default/icon-menu.css">
<!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
.h-panel { height: 100%; }
</style>
</head>
<body>
<!-- 布局 +++++++++++++++++++++++++开始+++++++++++++++++++++++++++++++++++++++-->
<!-- 面板 ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++--> 

  <div class="h-box-item"  style="width: auto; height:auto; left: 150px; right: 150px; top: 60px; bottom:100px; min-width:900px; ">
    <div class="h-panel">
      <!--面板头部-->
      <div class="h-panel-header">
        <div class=" h-pull-left">
          <div class="h-panel-title">图标选择器</div>
        </div>
        <div class="h-pull-right">
          <a href="#" class="h-close"></a>
        </div>
      </div>
      
      <!--面板内容，一般放表单，数字，图表等-->
      <div class="h-panel-body">
           
  <!--主内容-->
          <div style="height:200px; padding:10px " >
                   <a class="c-upload-icon-control" href="#">
                    <div class="c-upload-icon c-upload-icon-add">
                    </div>
                  </a>
                <div class="c-upload-icon">   
                   <a href="#" title="点击删除" class="h-icon h-icon-l h-icon-delete-danger-l"></a>     
             	<span class="h-icon h-icon-xxl h-f-icon-menu-jzjygl"></span>
                </div>
                 <div class="c-upload-icon">   
                   <a href="#" title="点击删除" class="h-icon h-icon-l h-icon-delete-danger-l"></a>     
             	<span class="h-icon h-icon-xxl h-f-icon-module-sjfbcq"></span>
                </div>  
          </div>    
             <div style="height:200px; padding:10px " >
                  	 <a class="h-upload-image-control " href="#"  style="display:inline-block;">
                        <div class="h-upload-image h-upload-image-add h-inline-block">
                        </div>
                      </a>
                <div class="h-upload-image h-inline-block">   
                   <a href="#" title="点击删除" class="h-icon h-icon-l h-icon-delete-danger-l"></a>     
             	<span class="h-icon h-icon-xxl h-f-icon-menu-jzjygl"></span>
                </div> 
          </div>  
  	  </div>
  </div>
</div>
<!-- 布局 +++++++++++++++++++++++++结束+++++++++++++++++++++++++++++++++++++++-->

</body>
</html>

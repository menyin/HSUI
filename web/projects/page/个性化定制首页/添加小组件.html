<!doctype html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ICSSHS-UI</title>
<link href="../../themes-default/resources/css/global.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../../../dcresources/icons/action/themes-default/icon-action.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link rel="stylesheet" type="text/css" href="../../../dcresources/icons/gadget/icon-gadget.css">

<script src="../../themes-default/resources/js/jquery-1.9.1.js"></script>
<!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
<style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
	background: #f9f9f9;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
	$(".c-gadget-add").click(function(){ 
		$(this).hide();
		$(this).siblings().show();
	});
	$(".c-gadget-delete").click(function(){ 
		$(this).hide();
		$(this).siblings().show();
	}); 
}); 
</script>
</head>
<body >
<!-- 布局 +++++++++++++++++++++++++开始+++++++++++++++++++++++++++++++++++++++-->
<div class="c-gadget-addlist">
    <ul class="h-list-group">
        <li class="h-list-group-item ">
            <div class="h-thumbnail h-thumbnail-horizontal">

                	<span class="h-icon h-icon-gadget-notice"></span></p>

                    <h3 class="h-caption-title">通知公告</h3>

                </div>
            </div>
        </li>
        <li class="h-list-group-item ">
            <div class="h-thumbnail h-thumbnail-horizontal">

        </li>
        <li class="h-list-group-item ">

                    <p class="h-text-right"><a class="h-btn h-btn-form h-btn-primary" href="#"> <span class="h-btn-content">添加</span> </a></p>
                </div>
            </div>
        </li>
        <li class="h-list-group-item ">
            <div class="h-thumbnail h-thumbnail-horizontal">
                <p class="h-image-area"><span class="h-icon h-icon-gadget-works"></span></p>
                <div class="h-caption">
                    <h3 class="h-caption-title">最近工作</h3>
                    <p class="h-caption-content h-ellipsis">最近的工作记录</p>

                </div>
            </div>
        </li>
        <li class="h-list-group-item ">

                </div>
            </div>
        </li>
        <li class="h-list-group-item ">
            <div class="h-thumbnail h-thumbnail-horizontal">
                <p class="h-image-area"><span class="h-icon h-icon-gadget-note"></span></p>

                    <p class="h-caption-content h-ellipsis">快捷记录工作便签</p>

                </div>
            </div>
        </li>
        
        
        <li class="h-list-group-item ">
            <div class="h-thumbnail h-thumbnail-horizontal">
                <p class="h-image-area"><span class="h-icon h-icon-gadget-favorites"></span></p>

                </div>
            </div>
        </li>
        <li class="h-list-group-item ">

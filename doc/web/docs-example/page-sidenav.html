<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ICSSHS-UI</title>
  <link href="../../../web/projects/themes-default/resources/css/global.css" rel="stylesheet" type="text/css">
  <link href="../../../web/projects/themes-default/resources/css/css3-hsui.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../../../web/dcresources/icons/action/themes-default/icon-action.css">
  <script src="../../../web/projects/themes-default/resources/js/jquery-1.9.1.js"></script>
  <!--页面布局样式,框架页面发现包含以下样式，否则布局会错乱-->
  <style type="text/css">
html,
body {
	height: 100%;
	overflow: hidden;
}
html>body {	/*-- for !IE6.0 --*/
	width: auto;
	height: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
.h-panel { height: 100%; }
</style>

</head>
<body>
<!-- 布局 +++++++++++++++++++++++++开始+++++++++++++++++++++++++++++++++++++++-->
<div class="h-box" style="height:100%;">
  <div class="h-box-item"  style=" width:140px; height:auto; left: 5px;  top: 5px; bottom:5px; ">
    <div class="h-panel h-panel-primary">
      <!--
      <div class="h-panel-header">
        <div class=" h-pull-left">
          <div class="h-panel-title">
            控制面板
          </div>
        </div>
      </div>
      -->
      <!--面板内容，一般放表单，数字，图表等-->
      <div class="h-panel-body h-pad10" style="position:absolute; left:0; top:0; bottom:0; right:0;">
        <div class="h-panel-header h-panel-header-sub">
          <div class=" h-pull-left">
            <div class="h-panel-title">
              系统设置
            </div>
          </div>
        </div>
        <div class="h-list-group h-list-group-noborder h-list-group-compact">
          <a href="#" class="h-list-group-item "> 消息中心 </a>
          <a href="#" class="h-list-group-item ">缓存服务</a>
          <a href="#" class="h-list-group-item h-active">索引服务</a>
          <a href="#" class="h-list-group-item">文件服务</a>
          <a href="#" class="h-list-group-item">会话管理</a>
          <a href="#" class="h-list-group-item">组织个性化</a>
          <a href="#" class="h-list-group-item">用户个性化</a>
          <a href="#" class="h-list-group-item">应用参数</a>
          
        </div>
        <div class="h-panel-header h-panel-header-sub">
          <div class=" h-pull-left">
            <div class="h-panel-title">
              界面设置
            </div>
          </div>
        </div>
        <div class="h-list-group h-list-group-noborder h-list-group-compact">
          <a href="#" class="h-list-group-item "> 登录页面 </a>
          <a href="#" class="h-list-group-item ">框架页面</a>
          <a href="#" class="h-list-group-item">应用页面</a>
        </div>
        <div class="h-panel-header h-panel-header-sub">
          <div class=" h-pull-left">
            <div class="h-panel-title">
              安全设置
            </div>
          </div>
        </div>
        <div class="h-list-group h-list-group-noborder h-list-group-compact">
          <a href="#" class="h-list-group-item "> 帐户策略 </a>
          <a href="#" class="h-list-group-item ">IP访问策略</a>
          <a href="#" class="h-list-group-item">登录策略</a>
          <a href="#" class="h-list-group-item">产品许可</a>
        </div>
      </div>
    </div>
  </div>
  <div class="h-box-item"  style="width: auto; height:auto; left: 150px; right: 5px; top: 5px; bottom:5px; ">
    <div class="h-panel">
      <!--面板头部-->
      <div class="h-panel-header">
        <div class=" h-pull-left">
          <div class="h-panel-title">
            面板标题
          </div>
        </div>
      </div>
      
      <!--面板内容，一般放表单，数字，图表等-->
      <div class="h-panel-body" style="position:absolute; left:0; top:38px; bottom:0; right:0;">
      </div>
    </div>
  </div>
</div>
<!-- 布局 +++++++++++++++++++++++++结束+++++++++++++++++++++++++++++++++++++++-->

</body>
</html>

<div class="docs-content">
  <div class="docs-page-masthead">
    <h1>时间轴(timeline)</h1>
    <p>时间轴事件流转情况。 </p>
  </div>
  
  
  <h2 >节点</h2>
  <div class="docs-example">
    <div class="hm-timeline">
    	<div class="hm-timeline-item">
            <div class="hm-timeline-item-node"></div>
            <div class="hm-timeline-item-content">
              <div class="hm-timeline-title">21:30 karmo</div>
              <div class="hm-timeline-desc">已接收退回申请，需要重新申请。</div>
        </div>
      </div>
      <div class="hm-timeline-item">
            <div class="hm-timeline-item-node"></div>
            <div class="hm-timeline-item-content">
              <div class="hm-timeline-title">14:31 人事部李总</div>
              <div class="hm-timeline-desc">请假条件未写，审核不通过，已被退回</div>
        </div>
            
      </div>
      <div class="hm-timeline-item">
            <div class="hm-timeline-item-node"></div>
            <div class="hm-timeline-item-content">
              <div class="hm-timeline-title">11:21 design4u</div>
              <div class="hm-timeline-desc">已批准</div>
        </div>
            
            
        
      </div>
      <div class="hm-timeline-item">
            <div class="hm-timeline-item-node"></div>
            <div class="hm-timeline-item-content">
              <div class="hm-timeline-title">09:30 karmo</div>
              <div class="hm-timeline-desc">发起请假申请</div>
        </div>
            
            
        
      </div>
      
      
    </div>
  </div>
  
  
  <h2 >节点带图标</h2>
  <div class="docs-example">
    <div class="hm-timeline">
    	<div class="hm-timeline-item">
            <div class="hm-timeline-item-node"><i class="hm-icon-sm hm-circle hm-icon-time"></i></div>
            <div class="hm-timeline-item-content">
              <div class="hm-timeline-title">21:30 karmo</div>
              <div class="hm-timeline-desc">已接收退回申请，需要重新申请。</div>
        </div>
      </div>
      <div class="hm-timeline-item">
            <div class="hm-timeline-item-node"><i class="hm-icon-sm hm-circle hm-icon-checked"></i></div>
            <div class="hm-timeline-item-content">

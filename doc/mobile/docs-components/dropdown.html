  <script type="text/javascript">
$(document).ready(function(){
  	//下拉菜单---------------------------------------
	$("[data-action=dropdown]").click(function(){ 
		curSel=$(this); 
		curSel.toggleClass("hm-active"); //显示选中状态
		curSel.next(".hm-dropdown-content").slideToggle("fast");//显示下拉菜单
	}); 
	
	//模态下拉菜单---------------------------------------
	$("[data-action=dropdown-modal]").click(function(){ 
		curSel=$(this); 
		curSel.toggleClass("hm-active"); //显示选中状态
		curSel.next(".hm-dropdown-content").slideToggle("fast");//显示下拉菜单
		$(".hm-mask").fadeIn();
	}); 
	
	//点击遮罩层关闭下拉菜单---------------------------------------
	$("[data-action=close-dropdown]").click(function(){ 
		$("[data-action=dropdown-modal]").removeClass("hm-active"); 
		$("[data-action=dropdown-modal]").next(".hm-dropdown-content").slideUp("fast");//显示下拉菜单
		$(".hm-mask").fadeOut();
	}); 
	
});
</script>

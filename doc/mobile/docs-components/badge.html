<body>
<div class="docs-content">
    <div class="docs-page-masthead">
        <h1>小徽章(badge)</h1>
        <p>添加 <code>.hm-badge</code> class 到 <code>&lt;div&gt;</code> 或者 <code>&lt;span&gt;</code> 元素。</p>
    </div>
    <h2>默认样式</h2>
    <div class="docs-example docs-example-badge ">
        <span class=" hm-badge">1</span> 
        <span class=" hm-badge hm-badge-primary">2</span> 
        <span class=" hm-badge hm-badge-info">3</span> 
        <span class=" hm-badge hm-badge-success">4</span> 
        <span class=" hm-badge hm-badge-warning">5</span> 
        <span class=" hm-badge hm-badge-danger">6</span> 
        <a href="#" class="hm-badge">链接小徽章</a>
    </div>
    <div class="docs-highlight">
        <pre><code></code></pre>
    </div>
    <h2>圆角样式</h2>
    <p>在默认样式的基础上添加 <code>.hm-radius</code> class。</p>
    <div class="docs-example docs-example-badge">
        <span class=" hm-badge hm-radius">1</span> 
        <span class=" hm-badge hm-radius hm-badge-primary">2</span> 
        <span class=" hm-badge hm-radius hm-badge-info">3</span> 
        <span class=" hm-badge hm-radius hm-badge-success">4</span> 
        <span class=" hm-badge hm-radius hm-badge-warning">5</span> 
        <span class=" hm-badge hm-radius hm-badge-danger">6</span> 
        <a href="#" class=" hm-badge hm-radius">链接小徽章</a>
    </div>
    <div class="docs-highlight">
        <pre><code></code></pre>
    </div>
    <h2>椭圆样式</h2>
    <p>在默认样式的基础上添加 <code>.hm-round</code> class。</p>
    <div class="docs-example docs-example-badge">
        <span class=" hm-badge hm-round">8</span> 
        <span class=" hm-badge hm-round hm-badge-primary">99+</span> 
        <span class=" hm-badge hm-round hm-badge-info">99+</span> 
        <span class=" hm-badge hm-round hm-badge-success">99+</span> 
        <span class=" hm-badge hm-round hm-badge-warning">99+</span> 
        <span class=" hm-badge hm-round hm-badge-danger">99+</span> 
        <a href="#" class=" hm-badge hm-round">链接小徽章</a>
    </div>
    <div class="docs-highlight">
        <pre><code></code></pre>
    </div>
</div>

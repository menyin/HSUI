<body>
<div class="docs-content">
  <div class="docs-page-masthead">
    <h1>图表控件(charts)</h1>
    <p>图表控件采用highcharts.s插件来实现。 </p>
  </div>
  <h2 >样式皮肤</h2>
  <p>默认提供两套风格，通过引用不同皮肤JS来实现。</p>
  <ul>
  	<li>默认皮肤：<code>highcharts-theme-default.js</code></li>
    <li>黑色皮肤：<code>highcharts-theme-dark.js</code></li>
  </ul>
  <a class="hm-btn hm-btn-selected hm-btn-inline hm-radius" href="#" data-action="theme-default">默认皮肤</a>
  <a class="hm-btn hm-btn-default hm-btn-inline  hm-radius" href="#" data-action="theme-dark">黑色皮肤</a>
  <h2 >图表案例</h2>
  <h3>曲线图</h3>
  <div class="docs-example">
    <div id="line-basic"></div>
  </div>
  
  <h3>柱状图</h3>
  <div class="docs-example">
    <div id="column-basic"></div>
  </div>
  
  <h3>饼图</h3>
  <div class="docs-example">
    <div id="pie-basic"></div>
  </div>
  
  
  <h3>环形图</h3>
  <div class="docs-example">
    <div id="pie-circle"></div>
  </div>
  
  <h3>区域图</h3>
  <div class="docs-example">
    <div id="area-basic"></div>
  </div>
  
  <h3>漏斗图</h3>
  <div class="docs-example">
    <div id="funnel"></div>
  </div>
  
  
  <h3>混合两个Y轴</h3>
  <div class="docs-example">
    <div id="combo-dual-axes"></div>
  </div>
  
  
  <h3>气泡图</h3>
  <div class="docs-example">
    <div id="bubbles"></div>
  </div>
  
</div>

<script src="../../../mobile/project/resources/js/highcharts/highcharts_v4-2-3.js"></script>
<script src="../../../mobile/project/resources/js/highcharts/highcharts-theme-default.js"></script>
<script src="../../../mobile/project/resources/js/highcharts/highcharts-more.js"></script>
<script src="../../../mobile/project/resources/js/highcharts/funnel.js"></script>
<script type="text/javascript">
$(function () {
	
	// 换肤
	
	$("[data-action=theme-dark]").click(function(){
					var theme = $(this).attr("data-action");
					//alert(theme);
					$.get("../../../mobile/project/resources/js/highcharts/highcharts-theme-dark.js",function(result){
							
							});
					
					
			});
			
			
			
	// 曲线图
	$('#line-basic').highcharts({
        chart: {
            type: 'spline'
        },
		
		title: {
            text: '每日收购走势图',
			align:'left',
            x: 0 //center
        },
        subtitle: {
            text: '截止日期：2016-02-20',
			align:'left',
            x: 0
        },
        xAxis: {
            categories: ['2/5', '2/6', '2/7', '2/8', '2/9', '2/10']
        },
        yAxis: {
            title: {
                text: '收购量 (万担)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '万担'
        },
        
        series: [{
            name: '某某县',
            data: [7.0, 6.9, 9.5, 16.5, 13.2, 11.5]
        }, {
            name: '某某县',
            data: [0.2, 3.8, 5.7, 10.3, 12.0, 10.0]
        }, {
            name: '某某县',
            data: [1.9, 2.8, 3.5,  12.0, 3.9, 1.0]
        }, {
            name: '某某县',
            data: [1.9, 4.2, 5.7, 10.3, 6.6, 4.8]
        }]
    });
    // 柱状图
    $('#column-basic').highcharts({
		chart: {
            type: 'column'
        },
		
        title: {
            text: '各产区收购进度'
        },
        subtitle: {
            text: '截止日期：2016-02-20'
        },
        xAxis: {
            categories: [
                '某某县',
                '某某县',
                '某某县',
                '某某县',
                '某某县',
                '某某县'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: '收购量(万担)'
            }
        },
        tooltip: {
            headerFormat: '<strong>{point.key}</strong><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '收购计划',
			color: '#ddd',
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0]

        }, {
            name: '收购量',
            data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5]

        }]
    });
	//pie-circle
	$('#pie-circle').highcharts({
        
		chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: '收购进度',
				verticalAlign:'middle',
				y:-18,
				useHTML:true
				
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
					innerSize:'80%',
					allowPointSelect: true,
                    cursor: 'pointer',
                    showInLegend: true,
					dataLabels:{
						distance:15,
						formatter:function(){
							return this.y+'%';
						},
						style:{
						},
						enabled:true
					}   
                },
				             

            },
			
            series: [{
                name: '占比',
                colorByPoint: true,
                data: [{
                    name: '上等烟',
                    y: 56.33
                }, {
                    name: '中等烟',
                    y: 24.03,
                    sliced: true,
                    selected: true
                }]
            }]
        });
	
	// 饼图
	$('#pie-basic').highcharts({
        
		chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: '全市烟叶收购等级占比'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: '占比',
                colorByPoint: true,
                data: [{
                    name: '上等烟',
                    y: 56.33
                }, {
                    name: '中等烟',
                    y: 24.03,
                    sliced: true,
                    selected: true
                }, {
                    name: '下等烟',
                    y: 10.38
                }, {
                    name: '级外烟',
                    y: 4.77
                }]
            }]
        });
		
		// 区域图
		$('#area-basic').highcharts({
        
		chart: {
            type: 'area'
        },
        title: {
            text: '烟叶等级收购趋势'
        },
        subtitle: {
            text: '来源: <a href="http://baidu.com">' +'中国烟草在线</a>'
        },
        xAxis: {
            allowDecimals: false,
            labels: {
                formatter: function () {
                    return this.value; // clean, unformatted number for year
                }
            }
        },
        yAxis: {
            title: {
                text: '收购量'
            },
            labels: {
                formatter: function () {
                    return this.value / 10000 + '万担';
                }
            }
        },
        tooltip: {
            pointFormat: '{series.name}收购总量为<b>{point.y:,.0f}</b>担'
        },
        plotOptions: {
            area: {
                pointStart: 2011,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: [{
            name: '上等烟',
            data: [ 25600, 75700, 83400,65600, 75700, 83400]
        }, {
            name: '中等烟',
            data: [ 20012, 37004, 45006,25006, 45600, 21200]
        }]
    });
	//漏斗图
	$('#funnel').highcharts({
        
		chart: {
            type: 'funnel',
            marginRight: 100
        },
        title: {
            text: '仓库入库分析',
            x: -50
        },
        plotOptions: {
            series: {
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b> ({point.y:,.0f})',
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black',
                    softConnector: true
                },
                neckWidth: '30%',
                neckHeight: '25%'

                //-- Other available options
                // height: pixels or percent
                // width: pixels or percent
            }
        },
        legend: {
            enabled: false
        },
        series: [{
            name: '万担',
            data: [
                ['A库', 150],
                ['B库', 520],
                ['C库', 210],
                ['D库', 100],
                ['E库', 80]
            ]
        }]
    });
	//气泡图
	
	$('#bubbles').highcharts({

	    chart: {
	        type: 'bubble',
	        zoomType: 'xy'
	    },
		tooltip: {
            headerFormat: '<div style="font-size:0.875rem; margin-bottom:0.5rem;"><b>{point.key}</b></div>',
            pointFormat: '<b>质量得分为:<span style="color:{series.color};">{point.y:.1f}</span>分</b><br>' +
                '<b>烟站总数为：{point.z}个</b>',
            shared: true,
            useHTML: true
        },
		
		xAxis: [{
            categories: ['某某县','某某县', '某某县', '某某县','某某县','某某县', '某某县']
        }],

	    title: {
	    	text: '各地市烟站质量分布'
	    },
	    series: [{
			name:'质量得分',
	        data: [[36,86],[54,60],[36,94],[87,30],[57,80],[87,110],[27,88]]
	    }]
	
	});
	
	
	
	//混合双Y轴图
	$('#combo-dual-axes').highcharts({
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: '各地市收购量'
        },
        
        xAxis: [{
            categories: ['某某县', '某某县', '某某县', '某某县']
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value}',
                style: {
                    color: '#89A54E'
                }
            },
            title: {
                text: '收购均价（元）',
                style: {
                    color: '#89A54E'
                }
            }
        }, { // Secondary yAxis
            title: {
                text: '收购量（万担',
                style: {
                    color: '#4572A7'
                }
            },
            labels: {
                format: '{value}',
                style: {
                    color: '#4572A7'
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        
        series: [{
            name: '收购量',
            color: '#4572A7',
            type: 'column',
            yAxis: 1,
            data: [321.0, 456.9, 213.5, 345.5],
            tooltip: {
                valueSuffix: '万担'
            }

        }, {
            name: '收购均价',
            color: '#89A54E',
            type: 'spline',
			data: [24.9, 26.5, 28.4, 26.2],
            tooltip: {
                valueSuffix: '元'
            }
        }]
    });
});
		</script>

</body>
</html>

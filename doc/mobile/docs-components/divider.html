  <!--针对IOS 浏览器的设置-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="apple-touch-icon" href="icon@72.png" sizes="72x72">

  <link rel="apple-touch-startup-image" href="undefined.png">
  
  <!--项目全局样式-->
  <link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/global.css">

<body>
<div class="docs-content">
  <div class="docs-page-masthead">
    <h1>分隔线(Divider)</h1>
    <p>用于划分上下两部份内容，本身不占用高度，通过给<code>&lt;hr&gt;</code>元素添加<code>hm-divider</code>类。</p>
  </div>
  <h2 >默认样式(灰色实线分隔线)</h2>
  <div class="docs-example">
    <hr class="hm-divider"/>
  </div>
  <div class="docs-highlight">
    <pre><code> &lt;hr class="<span class=" hm-color-danger">hm-divider</span>"/&gt;</code></pre>
  </div>
  
  
  
  <h2 >点分割线</h2>
  <p>追加<code>hm-divider-dotted</code>类。</p>
  <div class="docs-example">
    <hr class="hm-divider hm-divider-dotted"/>
  </div>
  <div class="docs-highlight">
    <pre><code>&lt;hr class="<span class=" hm-color-danger">hm-divider hm-divider-dotted</span>"/&gt;</code></pre>
  </div>
  
  
  <h2>虚线分割线</h2>
  <p>追加<code>hm-divider-dashed</code>类。</p>
  <div class="docs-example">
    <hr class="hm-divider hm-divider-dashed"/>
  </div>
  <div class="docs-highlight">
    <pre><code>&lt;hr class="<span class=" hm-color-danger">hm-divider hm-divider-dashed</span>"/&gt;</code></pre>
  </div>
  
  
  
  
  
</div>
</body>

<head>

<!--webapp网页宽度默认等于屏幕宽度（width=device-width），原始缩放比例（initial-scale=1）为1.0,（user-scalable）不允许用户缩放比例，IE9及以上浏览器支持-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />

<!--针对IOS 浏览器的设置-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no" />
<link rel="apple-touch-icon" href="icon.png">
<link rel="apple-touch-icon" href="icon@72.png" sizes="72x72">
<link rel="apple-touch-icon" href="icon@2x.png" sizes="114x114">
<link rel="apple-touch-icon" href="icon@114.png" sizes="144x144">
<link rel="apple-touch-startup-image" href="undefined.png">

<!--项目全局样式-->
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/normalize.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/global.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/animate.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/base.css">
<!--说明文档样式,实际应用中请不要引用-->
<link rel="stylesheet" type="text/css" href="../../resources/css/docs.css">
<script src="../../../mobile/project/resources/js/jquery-1.9.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//可收缩展开列表
     $("[data-action=accordion] .hm-card-header").click(function() {
          $(this).next().slideToggle();
          $(this).find("i").toggleClass("hm-icon-arrow-up");
          $(this).find("i").toggleClass("hm-icon-arrow-down");
		  
		  $(this).parent().addClass("hm-active");
		  
		  $("[data-action=accordion] .hm-card-header").not(this).parent().removeClass("hm-active");;
          $("[data-action=accordion] .hm-card-header").not(this).next().slideUp();
          $("[data-action=accordion] .hm-card-header").not(this).find("i").removeClass("hm-icon-arrow-up").addClass("hm-icon-arrow-down");
     })
});
</script>
</head>
<body>
<div class="docs-content">
    <div class="docs-page-masthead">
        <h1>工具栏(bar)</h1>
        <p><code>.hm-bar</code>。</p>
    </div>
    <h2>基本案例</h2>
    <h3>基本栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar">
            文字内容
        </div>
    </div>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar">
            <a href="#" class="hm-btn hm-btn-default  hm-radius hm-flex-1"> 取消 </a> 
            <a href="#" class="hm-btn hm-btn-danger  hm-radius hm-flex-1"> 删除 </a>
        </div>
    </div>
    
    <h3>上标签栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar hm-padding-0">
            <ul class="hm-nav hm-nav-tabs hm-nav-justify">
              <li class="hm-active"><a href="#" class="hm-btn">标签页</a></li>
              <li><a href="#" class="hm-btn">标签页</a></li>
              <li><a href="#" class="hm-btn">标签页</a></li>
            </ul>
        </div>
    </div>
    
    
    <h3>下标签栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar hm-padding-0">
            <ul class="hm-nav hm-nav-tabs-bottom hm-nav-justify">
              <li class="hm-active"><a href="#" class="hm-btn">标签页</a></li>
              <li><a href="#" class="hm-btn">标签页</a></li>
              <li><a href="#" class="hm-btn">标签页</a></li>
            </ul>
        </div>
    </div>
    
    
    <h3>拉伸分段按钮栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar">
            <div class="hm-segmentedbutton hm-justify">
                <a href="#" class="hm-btn hm-active">烟技员</a> <a href="#" class="hm-btn">烟农</a>
            </div>
        </div>
    </div>
    <h3>分段按钮栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar">
            <div class="hm-segmentedbutton ">
                <a href="#" class="hm-btn hm-active">烟技员</a> <a href="#" class="hm-btn">烟农</a>
            </div>
        </div>
    </div>
    <h3>搜索栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar">
            <div class="hm-form-control  hm-flex-1">
                <i class="hm-icon-search"></i>
                <input type="text" value="" placeholder="请输入内容...">
                <a href="#" class="hm-btn">搜索</a>
            </div>
        </div>
    </div>
    <h3>过滤栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar hm-bar-filter">
            <a href="javascript:void(0);" class="hm-btn" data-action="popup-array" data-animation="fadeIn">
            <sapn>综合排序</sapn>
            <i class="hm-caret"></i> </a> <a href="#" class="hm-btn hm-active" data-action="popup-selector2" data-animation="hm-animation-slide-left"> <span>价格</span><i class="hm-icon-sm hm-icon-viewlist"></i> </a> <a href="#" class="hm-btn " data-action="popup-filter" data-animation="slideInRight"> <span>筛选</span><i class="hm-icon-sm hm-icon-filter"></i> </a>
            <div class="hm-flex-1">
            </div>
            <a class="hm-btn" href="#"><i class="hm-icon-viewlist"></i></a>
        </div>
    </div>
    <h3>统计栏</h3>
    <div class="docs-example docs-example-dark">
        <div class="hm-bar">
            <div class="hm-flex-1">
                总共200件
            </div>
            <a href="#" class="hm-btn hm-btn-default  hm-radius"> 购买 </a> <a href="#" class="hm-btn hm-btn-danger  hm-radius"> 取消 </a>
        </div>
    </div>
</div>
</body>
</html>

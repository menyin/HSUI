<body>
<div class="docs-content">
  <div class="docs-page-masthead">
    <h1>九宫格菜单(grid menu)</h1>
    <p><code>.hm-grid-menu</code>结合等分布局<code>hm-average-*</code>可实现九宫格菜单布局。 </p>
  </div>
  <h2 >基本实例</h2>
  <div class="docs-example">
    <ul class="hm-average-4 hm-grid-menu ">
      <li>
        <a class="hm-btn hm-btn-vertical" href="#">
          <i class="hm-icon-download hm-bg-info"></i>
          <div class="hm-ellipsis">
            云盘
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical " href="#">
          <i class="hm-icon-edit hm-bg-danger"></i>
          <div class="hm-ellipsis">
            日志
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical " href="#">
          <i class="hm-icon-setting hm-bg-success"></i>
          <div class="hm-ellipsis">
            设置
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical" href="#">
          <i class="hm-icon-message hm-bg"></i>
          <div class="hm-ellipsis">
            审批
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical" href="#">
          <i class="hm-icon-pic hm-bg-info"></i>
          <div class="hm-ellipsis">
            图册
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical" href="#">
          <i class="hm-icon-form hm-bg-warning"></i>
          <div class="hm-ellipsis">
            邮件
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical " href="#">
          <i class="hm-icon-calendar hm-bg-danger"></i>
          <div class="hm-ellipsis">
            日历
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical " href="#">
          <i class="hm-icon-location hm-bg-success"></i>
          <div class="hm-ellipsis">
            签到
          </div>
        </a>
      </li>
      <li>
        <a class="hm-btn hm-btn-vertical " href="#">
          <i class="hm-icon-scan hm-bg-success"></i>
          <div class="hm-ellipsis">
            扫码
          </div>
        </a>
      </li>
      
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="docs-highlight">
    <pre><code></code></pre>
  </div>
</div>

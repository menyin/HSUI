<!DOCTYPE html>
<html class="docs-html docs-html-mb">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ICSSHS-MUI for webapp</title>
<meta name="description" content="ICSSHS-MUI for webapp">
<meta name="keywords" content="ICSSHS-MUI for webapp">
<meta name="author" content="design4u,email:66383210@qq.com,qq:66383210">
<meta name="Copyright" Content="厦门中软海晟信息技术有限公司 版权所有 2014">

<!--webapp网页宽度默认等于屏幕宽度（width=device-width），原始缩放比例（initial-scale=1）为1.0,（user-scalable）不允许用户缩放比例，IE9及以上浏览器支持-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />

<!--针对IOS 浏览器的设置-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no" />
<link rel="apple-touch-icon" href="icon.png">
<link rel="apple-touch-icon" href="icon@72.png" sizes="72x72">
<link rel="apple-touch-icon" href="icon@2x.png" sizes="114x114">
<link rel="apple-touch-icon" href="icon@114.png" sizes="144x144">
<link rel="apple-touch-startup-image" href="undefined.png">

<!--项目全局样式-->
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/normalize.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/global.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/iconfont.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/animate.css">
<link rel="stylesheet" type="text/css" href="../../../mobile/project/resources/css/base.css">
<!--说明文档样式,实际应用中请不要引用-->
<link rel="stylesheet" type="text/css" href="../../resources/css/docs.css">
<script src="../../../mobile/project/resources/js/jquery-1.9.1.js"></script>
</head>
<body>
<div class="docs-content">
    <div class="docs-page-masthead">
        <h1>组织树(tree)</h1>
        <p>添加 <code>.hm-tree</code> class 到 <code>&lt;ul&gt;</code> 元素。支持单选、多选，以及随意更换图标。</p>
    </div>
    <h2>单选树</h2>
    <div class="docs-example">
        <div class="hm-group">
    		<div class="hm-group-header">单选树</div>
    		<div class="hm-group-content">
            	<ul class="hm-tree">
                    <li>
                        <a class="hm-tree-link">
                            <div class="hm-li-header"><i class=" hm-icon-node-expand" ></i></div>
                            <div class="hm-li-body">福建省烟草公司</div>
                        </a>
                        <ul>
                            <li>
                                <a class="hm-tree-link">
                                    <div class="hm-li-header"><i class=" hm-icon-node-expand" ></i></div>
                                    <div class="hm-li-body">厦门市烟草公司</div>
                                    
                                </a>
                                <ul>
                                        <li>
                                            <a class="hm-tree-link">
                                                <div class="hm-li-header"><i class=" hm-icon-node-expand" ></i></div>
                                                <div class="hm-li-body">湖里区</div>
                                            </a>
                                            <ul>
                                            	<li>
                                                	<a class="hm-tree-link">
                                                        <div class="hm-li-header"><i class=" hm-icon-node-expand" ></i></div>
                                                        <div class="hm-li-body">软件园二期烟站</div>
                                                    </a>
                                                    <ul>
                                                        <li>
                                                            <a class="hm-tree-link">
                                                                <div class="hm-li-header"><i class="hm-icon-xs hm-icon-dote" ></i></div>
                                                                <div class="hm-li-body">中软海晟</div>
                                                                <div class="hm-li-footer"><i class=" hm-color-primary hm-icon-checked" ></i></div>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <a class="hm-tree-link">
                                               <div class="hm-li-header"><i class=" hm-icon-node-collapse" ></i></div>
                                                <div class="hm-li-body">思明区</div>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="hm-tree-link">
                                                <div class="hm-li-header"><i class=" hm-icon-node-collapse" ></i></div>
                                                <div class="hm-li-body">集美区</div>
                                            </a>
                                        </li>
                                    
                                    </ul>
                            </li>
                    
                
                </ul>
            </li>
            <li>
                <a class="hm-tree-link">
                    <div class="hm-li-header"><i class=" hm-icon-node-collapse" ></i></div>
                    <div class="hm-li-body">广东省烟草公司</div>
                </a>
            </li>
            <li>
                <a class="hm-tree-link">
                    <div class="hm-li-header"><i class=" hm-icon-node-collapse" ></i></div>
                    <div class="hm-li-body">云南省烟草公司</div>
                </a>
            </li>
        </ul>
            </div>
    	</div>
    </div>
    <h2>多选树</h2>
    <div class="docs-example">
        <div class="hm-group">
    		<div class="hm-group-header">多选树</div>
    		<div class="hm-group-content">
            	<ul class="hm-tree">
                    <li>
                        <a class="hm-tree-link">
                            <div class="hm-li-header"><i class="hm-icon-arrow-down" ></i></div>
                            <div class="hm-li-body">厦门市</div>
                            
                        </a>
                             <ul>
                                <li>
                                    <label class="hm-tree-link">
                                        <div class="hm-li-body">思明区</div>
                                        <div class="hm-li-footer"><input type="checkbox" value="" checked name="" id=""></div>
                                    </label>
                                </li>
                                <li>
                                    <label class="hm-tree-link">
                                        <div class="hm-li-body">湖里区</div>
                                        <div class="hm-li-footer"><input type="checkbox" value="" name="" id=""></div>
                                    </label>
                                </li>
                                <li>
                                    <label class="hm-tree-link">
                                        <div class="hm-li-body">集美区</div>
                                        <div class="hm-li-footer"><input type="checkbox" value="" name="" id=""></div>
                                    </label>
                                </li>
                            
                            </ul>
                    </li>
                    <li>
                        <a class="hm-tree-link">
                            <div class="hm-li-header"><i class="hm-icon-arrow-right" ></i></div>
                            <div class="hm-li-body">福州市</div>
                            
                        </a>
                    </li>
                
                </ul>
            </div>
    	</div>
    </div>
   
</div>
</body>
</html>

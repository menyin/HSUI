<body>
<div class="docs-content">
    <div class="docs-page-masthead">
        <h1>警示框(alert)</h1>
        <p>通过颜色来展示意图，颜色主要包括情境文本颜色及情境背景色。 </p>
    </div>
    <h2 >情境文本颜色</h2>
    <p>使用任意情境文本色类就可以设置元素内文本的颜色,支持链接文本。</p>
    <div class="docs-example docs-example-alert">
        <div class="hm-alert hm-alert-success">
            <i class="hm-icon-alert-success"></i> <span class="hm-alert-text">success</span>
        </div>
        <div class="hm-alert hm-alert-danger">
            <i class="hm-icon-alert-danger"></i> <span class="hm-alert-text">danger</span>
        </div>
        <div class="hm-alert hm-alert-warning">
            <i class="hm-icon-alert-warning"></i> <span class="hm-alert-text">warning</span>
        </div>
        <div class="hm-alert hm-alert-info">
            <i class="hm-icon hm-icon-alert-info"></i> <span class="hm-alert-text">info</span>
        </div>
    </div>
</div>

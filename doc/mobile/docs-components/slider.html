<div class="docs-content">
  <div class="docs-page-masthead">
    <h1>图片轮播(Slider)</h1>
    <p>图片轮播是基于jquery的royalslider.js插件来实现的，支持手势操作。 </p>
  </div>
  <h2>默认的</h2>
  <div class="docs-example">

  <div id="full-width-slider" class="hm-slider royalSlider rsDefault">
      <div class="rsContent">
      <img class="rsImg" src="../../../mobile/project/resources/images/banner_1.jpg" alt=""/>
      </div>
      <div class="rsContent">
      <img class="rsImg" src="../../../mobile/project/resources/images/banner_1.jpg" alt=""/>
      </div>
  </div>
  
  <script>
        jQuery(document).ready(function($) {

  $('#full-width-slider').royalSlider({
    arrowsNav: false,
    loop: false,
    keyboardNavEnabled: true,
    controlsInside: false,
    imageScaleMode: 'fill',
    arrowsNavAutoHide: false,
    autoScaleSlider: true, 
    autoScaleSliderWidth: 1125,     
    autoScaleSliderHeight: 527,
    controlNavigation: 'bullets',
    thumbsFitInViewport: false,
    navigateByClick: true,
    startSlideId: 0,
    autoPlay: false,
    transitionType:'move',
	 globalCaption: false,
    globalCaptionInside: false,
    deeplinking: {
      enabled: true,
      change: false
    },
    imgWidth: 1125,
    imgHeight: 527
  });
});


        
        </script> 
  <!-- 滚动代码结束-->
  </div>
  
  <h2>带缩略图的</h2>
  <div class="docs-example">

  
  
  
    <!-- 滚动代码开始-->
  <div id="slider-thumbnails" class="hm-slider royalSlider rsDefault">
  <a class="rsImg"  data-rsBigImg="../../resources/images/img-banner.jpg" href="../../resources/images/img-banner.jpg">祖国的大好河山啊<img class="rsTmb" src="../../resources/images/img-banner.jpg" /></a>
  <a class="rsImg"  data-rsBigImg="../../resources/images/img-banner.jpg" href="../../resources/images/img-banner.jpg">祖国的大好河山啊<img class="rsTmb" src="../../resources/images/img-banner.jpg" /></a>
  <a class="rsImg"  data-rsBigImg="../../resources/images/img-banner.jpg" href="../../resources/images/img-banner.jpg">祖国的大好河山啊<img class="rsTmb" src="../../resources/images/img-banner.jpg" /></a>
  <a class="rsImg"  data-rsBigImg="../../resources/images/img-banner.jpg" href="../../resources/images/img-banner.jpg">祖国的大好河山啊<img class="rsTmb" src="../../resources/images/img-banner.jpg" /></a>
      
  </div>
  
  
  <script>
        jQuery(document).ready(function($) {
  $('#slider-thumbnails').royalSlider({
    autoHeight: true,
	controlNavigation: 'thumbnails',
    autoScaleSlider: true, 
    autoScaleSliderWidth: 1366,     
    autoScaleSliderHeight: 768,
    loop: false,
    imageScaleMode: 'fit-if-smaller',
    navigateByClick: true,
    numImagesToPreload:2,
    arrowsNav:true,
    arrowsNavAutoHide: false,
    arrowsNavHideOnTouch: false,
    keyboardNavEnabled: true,
    fadeinLoadedSlide: true,
    globalCaption: true,
    globalCaptionInside: false,
    thumbs: {
      appendSpan: true,
      firstMargin: true,
      paddingBottom: 4
    }
  });
 
});
        </script> 
  <!-- 滚动代码结束-->
  </div>

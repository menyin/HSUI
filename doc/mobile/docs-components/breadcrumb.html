<div class="docs-content">
  <div class="docs-page-masthead">
    <h1>面包屑导航(Breadcrumb)</h1>
    <p>在一个带有层次的导航结构中标明当前页面的位置。采用<code>.hm-breadcrumb</code>类</p>
    <p>各路径间的分隔符已经自动通过 CSS 的 :before 和 content 属性添加了。</p>
  </div>

  
  <h2>基本形式</h2>
  <div class="docs-example">
    <ul class="hm-breadcrumb">
      <li><a href="#">首页</a></li>
      <li><a href="#">分类</a></li>
      <li class="hm-active">内容</li>
    </ul>
  </div>
  
  
  
  <h2>结合图标</h2>
  <div class="docs-example">
    <ul class="hm-breadcrumb">
      <li><a href="#"><i class="hm-icon-home"></i>首页</a></li>
      <li><a href="#">分类</a></li>
      <li class="hm-active">内容</li>
    </ul>
  </div>
  
  
  
  
  
  
</div>

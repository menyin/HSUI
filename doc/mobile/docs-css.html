<script type="text/javascript">
$(document).ready(function(){
  //框架头部下拉菜单
  	var intervalID; 
	var curSel; 
	$(".docs-has-pulldown").mouseover(function(){ 
		curSel=$(this); 
		intervalID=setInterval(onMouseOver,250);//鼠标移入的时候有一定的延时才会滑出下拉菜单，防止用户不经意的操作 
	}); 
	function onMouseOver(){ 
		curSel.addClass("docs-current"); 
		if(curSel.hasClass("docs-subsystem")){
				curSel.addClass("docs-subsystem-active")
			}
		curSel.find(".docs-pulldown").slideDown("fast");	
	} 
	
	$(".docs-has-pulldown").mouseout(function(){ 
		clearInterval(intervalID); 
	}); 
	
	$(".docs-has-pulldown").mouseleave(function(){ 
		if($(this).hasClass("docs-subsystem-active")){
				$(this).removeClass("docs-subsystem-active")
			}
		$(this).find(".docs-pulldown").hide();
	}); 
	
	
	//可收缩展开列表
     $("[data-action=accordion] > li > a").click(function() {
          $(this).next().slideToggle();
          $(this).find("i").toggleClass("docs-icon-minus-square-o");
          $(this).find("i").toggleClass("docs-icon-plus-square-o");
		  
		  $(this).parent().addClass("docs-active");
		  $("[data-action=accordion] > li > a").not(this).parent().removeClass("docs-active");;
		  
          $("[data-action=accordion] > li > a").not(this).next().slideUp();
          $("[data-action=accordion] > li > a").not(this).find("i").removeClass("docs-icon-minus-square-o").addClass("docs-icon-plus-square-o");
     })
	 
	 //侧边栏二级菜单
     $("[data-action=accordion]  ul li").click(function() {
          $(this).addClass("docs-active");
		  $("[data-action=accordion]  ul li").not(this).removeClass("docs-active");;
         
     })


  
});
</script>

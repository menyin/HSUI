<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ICSSHS-MUI for webapp</title>
<meta name="description" content="ICSSHS-MUI for webapp">
<meta name="keywords" content="ICSSHS-MUI for webapp">
<meta name="author" content="design4u,email:66383210@qq.com,qq:66383210">
<meta name="Copyright" Content="厦门中软海晟信息技术有限公司 版权所有 2014">
<!--webapp网页宽度默认等于屏幕宽度（width=device-width），原始缩放比例（initial-scale=1）为1.0,（user-scalable）不允许用户缩放比例，IE9及以上浏览器支持-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
<!--针对IOS 浏览器的设置-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no" />
<meta name="x5-fullscreen" content="true">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon.png">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@72.png" sizes="72x72">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@2x.png" sizes="114x114">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@114.png" sizes="144x144">
<link rel="apple-touch-startup-image" href="../project/resources/css/images/icons/undefined">

<!--项目全局样式-->
<link href="../project/resources/css/normalize.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/global.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/animate.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/base.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/iconfont.css" rel="stylesheet" type="text/css" />
<script src="../project/resources/js/jquery-1.9.1.js"></script>
</head>
<body class="hm-ov-x-hide">

<div class="hm-page hm-page-active" >
    <!--header-->
    <div class="hm-header hm-header-dark">
        <a class="hm-btn" href="#" onclick="history.go(-1)"> <i class="hm-icon-back"></i> </a>
        <div class="hm-flex-1" >
        </div>
        <a class="hm-btn" href="ask-result.html"> 查看结果 </a>
        <div class="hm-title">
            调查问卷
        </div>
    </div>
    <!--content-->
    <div class="hm-content">
        <div class="hm-group hm-group-nopad ">
            <div class="hm-group-header">
                请填写调查问卷
            </div>
            <div class="hm-group-content">
                <div class="hm-form hm-form-vertical">
                    <div class="hm-form-group">
                        <label class="hm-form-label"> 您的性别 </label>
                        <div class="hm-form-control-wrapper">
                            <div class="hm-radio">
                                <label>
                                    <input type="radio" value="" name="RadioGroup1" id="RadioGroup1_0">
                                    男 </label>
                            </div>
                            <div class="hm-radio">
                                <label>
                                    <input type="radio" checked="checked" value="" name="RadioGroup1" id="RadioGroup1_1">
                                    女 </label>
                            </div>
                        </div>
                    </div>
                    <div class="hm-form-group">
                        <label class="hm-form-label"> 什么情况下最容易吸烟 </label>
                        <div class="hm-form-control-wrapper">
                            <div class="hm-checkbox">
                                <label>
                                    <input type="checkbox" value="" name="CheckboxGroup1" id="CheckboxGroup1_0">
                                    郁闷时 </label>
                            </div>
                            <div class="hm-checkbox">
                                <label>
                                    <input type="checkbox" checked="" value="" name="CheckboxGroup1" id="CheckboxGroup1_1">
                                    别人敬烟时 </label>
                            </div>
                            <div class="hm-checkbox hm-disabled">
                                <label>
                                    <input type="checkbox" disabled="" value="" name="CheckboxGroup1" id="CheckboxGroup1_2">
                                    从来不吸 </label>
                            </div>
                        </div>
                    </div>
                    <div class="hm-form-group">
                        <label class="hm-form-label"> 您吸烟的理由是什么 </label>
                        <div class="hm-form-control-wrapper">
                            <div class="hm-checkbox">
                                <label>
                                    <input type="checkbox" value="" name="CheckboxGroup1" id="CheckboxGroup1_0">
                                    书是妻子烟是伴 </label>
                            </div>
                            <div class="hm-checkbox">
                                <label>
                                    <input type="checkbox" checked="" value="" name="CheckboxGroup1" id="CheckboxGroup1_1">
                                    吸烟是一种享受 </label>
                            </div>
                            <div class="hm-checkbox hm-disabled">
                                <label>
                                    <input type="checkbox" disabled="" value="" name="CheckboxGroup1" id="CheckboxGroup1_2">
                                    不需要理由 </label>
                            </div>
                        </div>
                    </div>
                    <div class="hm-form-group">
                        <label class="hm-form-label"> 对吸烟有什么看法 </label>
                        <div class="hm-form-control-wrapper">
                            <div class="hm-form-control">
                                <textarea placeholder="请输入内容..." rows="4"></textarea>
                            </div>
                            <div class="hm-textarea-counter">
                                <span>0</span>/200
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--footer-->
    <div class="hm-footer">
        <a class="hm-btn hm-btn-default hm-radius hm-flex-1" href="#"> 取消 </a> <a class="hm-btn hm-btn-primary hm-radius hm-flex-1" href="ask-result.html"> 提交 </a>
    </div>
</div>
</body>
</html>

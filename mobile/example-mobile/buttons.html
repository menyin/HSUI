<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ICSSHS-MUI for webapp</title>
<meta name="description" content="ICSSHS-MUI for webapp">
<meta name="keywords" content="ICSSHS-MUI for webapp">
<meta name="author" content="design4u,email:66383210@qq.com,qq:66383210">
<meta name="Copyright" Content="厦门中软海晟信息技术有限公司 版权所有 2014">
<!--webapp网页宽度默认等于屏幕宽度（width=device-width），原始缩放比例（initial-scale=1）为1.0,（user-scalable）不允许用户缩放比例，IE9及以上浏览器支持-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
<!--针对IOS 浏览器的设置-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no" />
<meta name="x5-fullscreen" content="true">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon.png">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@72.png" sizes="72x72">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@2x.png" sizes="114x114">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@114.png" sizes="144x144">
<link rel="apple-touch-startup-image" href="../project/resources/css/images/icons/undefined">

<!--项目全局样式-->
<link href="../project/resources/css/normalize.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/global.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/animate.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/base.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/iconfont.css" rel="stylesheet" type="text/css" />
<script src="../project/resources/js/jquery-1.9.1.js"></script>
</head>
<body class="hm-ov-x-hide">
<!--page-->
<div class="hm-page hm-page-active" >
    <div class="hm-header hm-header-dark">
        <a class="hm-btn" href="#"  onclick="history.go(-1)">
        <i class="hm-icon-back"></i>
        </a>
        <div class="hm-flex-1" >
        </div>
        <a class="hm-btn" href="#">
        完成
        </a>
        <div class="hm-title">
            按钮
        </div>
    </div>
    <!--content-->
    <div class="hm-content">
        <div class="hm-bar">
            <div class="hm-segmentedbutton">
                <a href="#" class="hm-btn hm-active">
                选中
                </a>
                <a href="#" class="hm-btn">
                未选中
                </a>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                基础样式按钮
            </div>
            <div class="hm-group-content">
                <div class="hm-btns">
                <a href="#" class="hm-btn ">
                基础按钮
                </a>
                <a href="#" class="hm-btn hm-btn-default">
                默认按钮
                </a>
                <a href="#" class="hm-btn hm-btn-selected ">
                已选择按钮
                </a>
                <a href="#" class="hm-btn hm-btn-link">
                链接按钮
                </a>
                </div>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                行内按钮
            </div>
            <div class="hm-group-content">
                <a class="hm-btn hm-btn-primary hm-btn-inline" href="#">
                行内按钮
                </a>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                按钮颜色
            </div>
            <div class="hm-group-content">
                <div class="hm-btns">
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-primary">
                    首选按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-success">
                    成功按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-info">
                    信息按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-warning">
                    警告按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-danger">
                    危险按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-dark">
                    黑色按钮
                    </a>
                </div>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                按钮大小
            </div>
            <div class="hm-group-content">
                 <div class="hm-btns">   
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-default hm-btn-xs">
                    加小按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-default hm-btn-sm">
                    小按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-default ">
                    正常按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-default hm-btn-lg">
                    大按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-inline hm-btn-default hm-btn-xl">
                    加大按钮
                    </a>
                </div>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                按钮形状
            </div>
            <div class="hm-group-content">
                 <div class="hm-btns"> 
                    <a href="#" class="hm-btn hm-btn-primary">
                    默认为直角
                    </a>
                    <a href="#" class="hm-btn hm-btn-primary hm-radius">
                    圆角按钮
                    </a>
                    <a href="#" class="hm-btn hm-btn-primary hm-round">
                    椭圆形按钮
                    </a>
                </div>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                按钮状态
            </div>
            <div class="hm-group-content">
                <a href="#" class="hm-btn hm-btn-primary hm-disabled">
                不可用按钮
                </a>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                空心按钮
            </div>
            <div class="hm-group-content">
             <div class="hm-btns"> 
                <a href="#" class="hm-btn hm-btn-hollow hm-btn-primary">
                首选按钮
                </a>
                <a href="#" class="hm-btn hm-btn-hollow hm-btn-success">
                成功按钮
                </a>
                <a href="#" class="hm-btn hm-btn-hollow hm-btn-info">
                信息按钮
                </a>
                <a href="#" class="hm-btn hm-btn-hollow hm-btn-warning">
                警告按钮
                </a>
                <a href="#" class="hm-btn hm-btn-hollow hm-btn-danger">
                危险按钮
                </a>
                </div>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                按钮带徽章
            </div>
            <div class="hm-group-content">
                 <div class="hm-btns"> 
                <a href="#" class="hm-btn hm-btn-default">
                按钮带徽章 <span class="hm-badge hm-badge-danger hm-round">8</span>
                </a>
                <a href="#" class="hm-btn hm-has-badge hm-btn-default">
                按钮带徽章<br>
                徽章在右侧居中<span class="hm-badge hm-badge-danger hm-round">8</span>
                </a>
                </div>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                图标按钮
            </div>
            <div class="hm-group-content">
             <div class="hm-btns"> 
                <a href="#" class="hm-btn hm-btn-default">
                <i class="hm-icon-add"></i><span>图标在左侧</span>
                </a>
                <a class="hm-btn hm-btn-default" href="#">
                <span>图标在右侧</span><i class="hm-icon-add"></i>
                </a>
                <a class="hm-btn hm-btn-default hm-btn-vertical" href="#">
                <i class="hm-icon-add"></i>
                <span >图标在上方</span>
                </a>
                <a class="hm-btn hm-btn-default hm-btn-vertical" href="#">
                <span >图标在下方</span>
                <i class="hm-icon-add"></i>
                </a>
                </div>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                无文字图标按钮
            </div>
            <div class="hm-group-content">
                <a href="#" class="hm-btn hm-btn-circle">
                <i class="hm-icon-add"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-circle hm-btn-primary ">
                <i class="hm-icon-add"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-circle hm-btn-success ">
                <i class="hm-icon-add"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-circle hm-btn-info ">
                <i class="hm-icon-add"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-circle hm-btn-warning">
                <i class="hm-icon-add"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-circle hm-btn-danger">
                <i class="hm-icon-add"></i>
                </a>
            </div>
        </div>
        <div class="hm-group">
            <div class="hm-group-header">
                无文字图标按钮大小
            </div>
            <div class="hm-group-content">
                <a href="#" class="hm-btn hm-btn-xs hm-btn-circle hm-btn-success">
                <i class=" hm-icon-upload"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-sm hm-btn-circle hm-btn-primary">
                <i class="hm-icon-add"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-circle hm-btn-danger">
                <i class=" hm-icon-calendar"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-lg hm-btn-circle hm-btn-warning">
                <i class=" hm-icon-good"></i>
                </a>
                <a href="#" class="hm-btn hm-btn-xl hm-btn-circle hm-btn-info">
                <i class="hm-icon-safe"></i>
                </a>
            </div>
        </div>
        <div class="hm-btn-area">
            <a class="hm-btn hm-btn-primary hm-radius hm-btn-success" href="javascript:">
            确定
            </a>
        </div>
    </div>
    <div class="hm-footer">
        <a class="hm-btn hm-btn-default hm-radius hm-flex-1" href="#">
        取消
        </a>
        <a class="hm-btn hm-btn-primary hm-radius hm-flex-1" href="#">
        保存
        </a>
    </div>
</div>
</body>
</html>

<!--webapp网页宽度默认等于屏幕宽度（width=device-width），原始缩放比例（initial-scale=1）为1.0,（user-scalable）不允许用户缩放比例，IE9及以上浏览器支持-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"  />
<!--针对IOS 浏览器的设置-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-touch-fullscreen" content="yes">
<meta name="format-detection" content="telephone=no" />
<meta name="x5-fullscreen" content="true">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon.png">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@72.png" sizes="72x72">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@2x.png" sizes="114x114">
<link rel="apple-touch-icon" href="../project/resources/css/images/icons/icon@114.png" sizes="144x144">

<!--项目全局样式-->
<link href="../project/resources/css/normalize.css" rel="stylesheet" type="text/css" />
<link href="../project/resources/css/global.css" rel="stylesheet" type="text/css" />

<body class="hm-ov-x-hide">
<!--page-->
<div class="hm-page hm-page-active" >
    <div class="hm-header hm-header-dark">
        <a class="hm-btn" href="#" onclick="history.go(-1)"> <i class="hm-icon-back"></i> </a>
        <div class="hm-flex-1" >
        </div>
    </div>
    <div class="hm-content">
        <div class=" hm-synchronous">
            <div class="hm-synchronous-img">
            </div>
            <h2>数据同步</h2>
            <p>正在跟服务端数据进行同步，可能需要稍长的时间，请耐心等候。</p>
        </div>
        <div class="hm-listview">
            <div class="hm-li">
                <div class="hm-li-header">
                    <i class="hm-icon-download"></i>
                </div>
                <div class="hm-li-content hm-flex-1">
                    种植收购合同
                </div>
                <div class="hm-li-footer">
                    已完成20%
                    <div class="hm-loading hm-loading-sm hm-loading-inline">
                        <div class="hm-loading-image">
                            <div class="hm-loading-container hm-loading-container1">
                                <div class="hm-loading-circle1">
                                </div>
                                <div class="hm-loading-circle2">
                                </div>
                                <div class="hm-loading-circle3">
                                </div>
                                <div class="hm-loading-circle4">
                                </div>
                            </div>
                            <div class="hm-loading-container hm-loading-container2">
                                <div class="hm-loading-circle1">
                                </div>
                                <div class="hm-loading-circle2">
                                </div>
                                <div class="hm-loading-circle3">
                                </div>
                                <div class="hm-loading-circle4">
                                </div>
                            </div>
                            <div class="hm-loading-container hm-loading-container3">
                                <div class="hm-loading-circle1">
                                </div>
                                <div class="hm-loading-circle2">
                                </div>
                                <div class="hm-loading-circle3">
                                </div>
                                <div class="hm-loading-circle4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hm-li">
                <div class="hm-li-header">
                    <i class="hm-icon-download"></i>
                </div>
                <div class="hm-li-content hm-flex-1">
                    村组数据
                </div>
                <div class="hm-li-footer">
                    已完成100%<i class="hm-icon-alert-success"></i>
                </div>
            </div>
        </div>
    </div>
</div>

  <script type="text/javascript">
	$(document).ready(function(){
		//下拉菜单---------------------------------------
		var curSel;
		$("[data-action=dropdown]").click(function(){ 
			curSel=$(this); 
			curSel.toggleClass("hm-active"); //显示选中状态
			curSel.next(".hm-dropdown-content").slideToggle("fast");//显示下拉菜单
		});
		
		
		$("[data-action=listview]").click(function(){ 
			$("#view-modal").removeClass("hm-listview-card");
			$("#view-modal").removeClass("hm-listview-gallery");
			curSel.next(".hm-dropdown-content").slideUp("fast");//关闭下拉菜单
		});
		$("[data-action=listview-gallery]").click(function(){ 
			$("#view-modal").addClass("hm-listview-gallery");
			$("#view-modal").removeClass("hm-listview-card");
			curSel.next(".hm-dropdown-content").slideUp("fast");//关闭下拉菜单
		});
		$("[data-action=listview-card]").click(function(){ 
			$("#view-modal").addClass("hm-listview-card");
			$("#view-modal").removeClass("hm-listview-gallery");
			curSel.next(".hm-dropdown-content").slideUp("fast");//关闭下拉菜单
			
		});
		
		
		
		//同一页面存在多个弹窗控件时的调用方式
	var curPopup;
	var curAnimationIn;  //弹窗进入时的动画
	var curAnimationOut;  //弹窗退出时的
	$("[data-action^='popup-']").click(function(){
		curPopup=$(this).attr("data-action");//获取所在显示的弹窗ID
		curAnimationIn=$(this).attr("data-animation");//获取弹窗显示的动画方式
		$("#"+curPopup).fadeIn("fast");//打开模态框
		$("#"+curPopup).find(".hm-popup").addClass(curAnimationIn);//设定弹窗显示的动画方式
		$("body").addClass("hm-ov-hide");//隐藏滚动条
		$("#"+curPopup).find(".hm-popup").removeClass(curAnimationOut);//清除上次退出时的动画
		
		
		//如果允许多个弹层同时存在，可去掉下面的代码
		$(".hm-popup-wrapper").not("#"+curPopup).fadeOut("fast")//关闭其它弹层
		$(".hm-popup-wrapper").not("#"+curPopup).find(".hm-popup").removeClass(curAnimationIn);//清除打开时的动画
		
		
		
  });
	//关闭浮窗
	$("[data-action=close-popup]").click(function() {
		         curAnimationOut=$(this).attr("data-animation");//获取弹窗关闭的动画方式
				$(this).parents(".hm-popup-wrapper").fadeOut("fast");//关闭弹层
				$("#"+curPopup).find(".hm-popup").removeClass(curAnimationIn);//清除打开时的动画
				$("#"+curPopup).find(".hm-popup").addClass(curAnimationOut);//设定关闭时的动画
				$("body").removeClass("hm-ov-hide");//重新显示body的滚动条
				
	})
		
		
		
		 
	});
